<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LOS SERRANOS - Postres</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f5f5f5; color: #333; }
    header { background: #d72631; color: white; padding: 20px; text-align: center; font-size: 2em; }
    nav { padding: 15px; text-align: center; background: #ffd500; }
    nav select { padding: 10px 15px; font-size: 1em; }
    section { max-width: 900px; margin: 20px auto; padding: 10px; }
    .grid { display: flex; flex-wrap: wrap; gap: 15px; }
    .card { background: white; width: calc(33.333% - 10px); border-radius: 8px; overflow: hidden;
            text-align: center; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); }
    .card img { width: 100%; height: 140px; object-fit: cover; }
    .card p { padding: 10px; margin: 0; font-weight: bold; }
    @media (max-width: 600px) { .card { width: calc(50% - 10px); } }
    @media (max-width: 400px) { .card { width: 100%; } }
  </style>
</head>
<body>

<header>LOS SERRANOS - Menú Mexicano</header>
<nav>
  <select onchange="if (this.value) window.location = this.value;">
    <option value="">Selecciona sección…</option>
    <option value="index.html">Platillos</option>
    <option value="bebidas.html">Bebidas</option>
    <option value="postres.html" selected>Postres</option>
    <option value="contacto.html">Contacto</option>
  </select>
</nav>

<section>
  <h2>Postres Mexicanos</h2>
  <div class="grid">
    <div class="card"><img src="https://cdn7.kiwilimon.com/recetaimagen/32721/640x426/32721.jpg.webp" alt="Flan"><p>Flan</p></div>
    <div class="card"><img src="https://cdn0.recetasgratis.net/es/posts/5/5/1/pastel_de_3_leches_55195_600.webp" alt="Pastel de Tres Leches"><p>Pastel de Tres Leches</p></div>
    <div class="card"><img src="https://www.mexicodesconocido.com.mx/wp-content/uploads/2021/05/capirotada.jpg" alt="Capirotada"><p>Capirotada</p></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Churros.jpg" alt="Churros"><p>Churros</p></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/2/29/Buñuelos_Mexicanos.jpg" alt="Buñuelos"><p>Buñuelos</p></div>
    <div class="card"><img src="https://cdn7.kiwilimon.com/recetaimagen/33381/640x426/33381.jpg.webp" alt="Dulce de Leche"><p>Dulce de Leche</p></div>
    <!-- Más postres -->
  </div>
</section>

</body>
</html>
