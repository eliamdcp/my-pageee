<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LOS SERRANOS - Bebidas</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f5f5f5; color: #333; }
    header { background: #d72631; color: white; padding: 20px; text-align: center; font-size: 2em; }
    nav { padding: 15px; text-align: center; background: #ffd500; }
    nav select { padding: 10px 15px; font-size: 1em; }
    section { max-width: 900px; margin: 20px auto; padding: 10px; }
    .grid { display: flex; flex-wrap: wrap; gap: 15px; }
    .card { background: white; width: calc(33.333% - 10px); border-radius: 8px; overflow: hidden;
            text-align: center; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); }
    .card img { width: 100%; height: 140px; object-fit: cover; }
    .card p { padding: 10px; margin: 0; font-weight: bold; }
    @media (max-width: 600px) { .card { width: calc(50% - 10px); } }
    @media (max-width: 400px) { .card { width: 100%; } }
  </style>
</head>
<body>

<header>LOS SERRANOS - Menú Mexicano</header>
<nav>
  <select onchange="if (this.value) window.location = this.value;">
    <option value="">Selecciona sección…</option>
    <option value="index.html">Platillos</option>
    <option value="bebidas.html" selected>Bebidas</option>
    <option value="postres.html">Postres</option>
    <option value="contacto.html">Contacto</option>
  </select>
</nav>

<section>
  <h2>Bebidas Mexicanas</h2>
  <div class="grid">
    <div class="card"><img src="https://www.mexicodesconocido.com.mx/wp-content/uploads/2021/11/agua-de-jamaica.jpg" alt="Agua de Jamaica"><p>Agua de Jamaica</p></div>
    <div class="card"><img src="https://cdn7.kiwilimon.com/recetaimagen/32729/640x426/receta-de-agua-de-horchata-mexicana.jpg" alt="Horchata"><p>Agua de Horchata</p></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/TejuinoConNieveDeLimon.jpg" alt="Tejuino"><p>Tejuino</p></div>
    <div class="card"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Caf%C3%A9_de_olla%2C_Mexican_coffee.jpg" alt="Café de Olla"><p>Café de Olla</p></div>
    <div class="card"><img src="https://cdn.pixabay.com/photo/2016/11/29/09/14/hot-chocolate-1869721_1280.jpg" alt="Chocolate Caliente"><p>Chocolate Caliente</p></div>
    <div class="card"><img src="https://media-cdn.tripadvisor.com/media/photo-s/1b/b4/e1/b7/la-michelada-perfecta.jpg" alt="Michelada"><p>Michelada</p></div>
    <!-- Más bebidas -->
  </div>
</section>

</body>
</html>
