<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LOS SERRANOS - Menú Mexicano</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f5f5f5; color: #333; }
    header { background: #d72631; color: white; padding: 20px; text-align: center; font-size: 2em; }
    nav { padding: 15px; text-align: center; background: #ffd500; }
    nav select { padding: 10px 15px; font-size: 1em; }
    section { max-width: 900px; margin: 20px auto; padding: 10px; }
    .grid { display: flex; flex-wrap: wrap; gap: 15px; }
    .card { background: white; width: calc(33.333% - 10px); border-radius: 8px; overflow: hidden;
            text-align: center; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1); }
    .card img { width: 100%; height: 140px; object-fit: cover; }
    .card p { padding: 10px; margin: 0; font-weight: bold; }
    @media (max-width: 600px) { .card { width: calc(50% - 10px); } }
    @media (max-width: 400px) { .card { width: 100%; } }

    /* Estilo del botón de contacto */
    .contact-button {
      display: inline-block;
      margin: 30px auto 10px;
      padding: 12px 20px;
      background-color: #d72631;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
    }
    .contact-button:hover {
      background-color: #c51f29;
    }
  </style>
</head>
<body>

<header>LOS SERRANOS - Menú Mexicano</header>
<nav>
  <select onchange="if (this.value) window.location = this.value;">
    <option value="">Selecciona sección…</option>
    <option value="index.html">Platillos</option>
    <option value="bebidas.html">Bebidas</option>
    <option value="postres.html">Postres</option>
    <option value="FORMULARIO.html">Contacto</option>
  </select>
</nav>

<section>
  <h2>Platillos Mexicanos</h2>
  <div class="grid">
    <div class="card"><img src="mole.jpg" alt="Mole Poblano"><p>Mole Poblano</p></div>
    <div class="card"><img src="pozole.jpg" alt="Pozole"><p>Pozole</p></div>
    <div class="card"><img src="quesadillas.jpg" alt="Quesadillas"><p>Quesadillas</p></div>
    <div class="card"><img src="menudo.jpg" alt="Menudo"><p>Menudo</p></div>
    <div class="card"><img src="barbacoa.jpg" alt="Barbacoa"><p>Barbacoa</p></div>
    <div class="card"><img src="carnitas.jpg" alt="Carnitas"><p>Carnitas</p></div>
  </div>
</section>

<!-- Sección de Contacto con botón -->
<section>
  <h2 style="text-align: center;">¿Quieres contactarnos?</h2>
  <div style="text-align: center;">
    <a class="contact-button" href="FORMULARIO.html">Ir al formulario de contacto</a>
  </div>
</section>

</body>
</html>
